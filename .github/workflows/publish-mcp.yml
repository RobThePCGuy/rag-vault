name: Publish to MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate MCP manifest version matches package version
        run: |
          pkg_version="$(node -p "require('./package.json').version")"
          server_version="$(node -p "require('./server.json').version")"
          npm_pkg_version="$(node -p "require('./server.json').packages[0].version")"

          if [[ "$server_version" != "$pkg_version" ]]; then
            echo "server.json version ($server_version) does not match package.json version ($pkg_version)."
            exit 1
          fi

          if [[ "$npm_pkg_version" != "$pkg_version" ]]; then
            echo "server.json packages[0].version ($npm_pkg_version) does not match package.json version ($pkg_version)."
            exit 1
          fi

      - name: Download mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher

      - name: Login with GitHub OIDC
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
