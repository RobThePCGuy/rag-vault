name: Quality Checks

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Install web-ui dependencies
        run: pnpm --prefix web-ui install --ignore-scripts
      - name: Root quality gate
        run: pnpm check:all
      - name: Coverage (unit)
        run: pnpm exec vitest run --coverage --project backend-unit --project web-ui

  integration-nightly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install web-ui dependencies
        run: pnpm --prefix web-ui install --ignore-scripts
      - name: Integration and E2E suite
        run: pnpm test:integration
